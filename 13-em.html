<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em</title>
    <style>
        /* em html deki değeri değil en yakındaki parent değerni alır eğer yoksa parenti htmlyi alır.
        html default değeri 16px */
        .box-1{
            font-size: 20px;
        }
        .box-1 p{
            font-size: 25px;
            margin: 1.5em; /* 20 x 1.5 =30*/
        }
        .box-1 ul{
            font-size: 1.5em;/* 20 x 1.5 =30*/
            margin: 0.5em;
        }
    </style>
  </head>
  <body>
    <div class="box-1">
      <h3>Box 1</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit ratione
        doloremque est? Earum illum facere dolores recusandae saepe magnam.
        Eaque?
      </p>
      <ul>
        <!-- /*font size:  20 x 1.5 =30*/ -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>
          <ul>
            <!-- /*font size:  30 x 1.5 = 45*/ -->

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
